	<script type="text/javascript">
	$(function(){
    $('.slidee img:gt(0)').hide();
   		 setInterval(function(){
    $('.slidee :first-child').fadeOut()
    	.next('img').fadeIn()
    	.end().appendTo('.slidee');},5000);
				})
	</script>
